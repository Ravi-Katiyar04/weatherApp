<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App- Ravi Katiyar</title>
    <link rel="stylesheet" href="style.css ">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" name="city" id="userLocation" placeholder="Search for city...">
                <select name="converter" id="converter">
                    <option >&deg;C</option>
                    <option>&deg;F</option>
                </select>
                <i onclick="findUserLocation()" class="fa fa-search"></i>
                <!-- <i onclick="findUserLocation" class="fa fa-search"></i>       -->
            </div>
            <i class="cloudIcon"></i>          
            <div class="city-weather">
                <div class="temp"></div>
                <div class="feels-like"></div>
                <div class="cloud"></div>
                <div class="line"></div>
                <div class="date-time"></div>
                <div class="location"></div>
            </div>
        </div>
        <div class="weather-output">
            <div class="today">
                <h2>Today's weather</h2>
                <div class="today-desc">
                    <div class="humidity desc-item">
                        Humidity
                        <i class="fa fa-water fa-2x"></i>
                        <h2 id="vlaue"></h2>
                    </div>
                    <div class="wind-speed desc-item">
                        wind-speed
                        <i class="fa fa-wind fa-2x"></i>
                        <h2 id="vlaue"></h2>
                    </div>
                    <div class="visibility desc-item">
                        visibility
                        <i class="fa fa-eye fa-2x"></i>
                        <h2 id="vlaue"></h2>
                    </div>
                    <div class="clouds desc-item">
                        clouds
                        <i class="fa fa-cloud fa-2x"></i>
                        <h2 id="vlaue"></h2>
                    </div>
                    <div class="uv desc-item">
                        UV index
                        <i class="fa-solid fa-bacon fa-2x"></i>

                        <h2 id="vlaue"></h2>
                    </div>
                    <div class="pressure desc-item">
                        pressure
                        <i class="fa-solid fa-gauge fa-2x"></i>
                        <h2 id="vlaue"></h2>
                    </div>

                </div>
            </div>
            <div class="this-week">
                <div class="week">
                    <h2>This Week</h2>
                    <div class="week-desc">
                        <div class="humidity desc-item">
                            Humidity
                            <i class="fa fa-water fa-2x"></i>
                            <h2 id="vlaue">34</h2>
                        </div>
                        <div class="humidity desc-item">
                            Humidity
                            <i class="fa fa-water fa-2x"></i>
                            <h2 id="vlaue">34</h2>
                        </div>
                        <div class="humidity desc-item">
                            Humidity
                            <i class="fa fa-water fa-2x"></i>
                            <h2 id="vlaue">34</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
